<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>



    <form id="draw-form">
        <label>
            Brick Symbol:
            <select id="brick" name="brick">
                <option value="#">#</option>
                <option value="@">@</option>
                <option value="X">X</option>
                <option value="$">$</option>
            </select>
        </label>
        <label>
            How high?
            <!--<input type="text" id="height"/>-->
            <input type="range" id="height" name="height" min="0" max="20">
            <span id="height-out" name="height-out"></span>
            <label class="error-message">
                <!-- If there was a user error, we will put a message in here -->
        </label>
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid.js"></script>
</body>
</html>
